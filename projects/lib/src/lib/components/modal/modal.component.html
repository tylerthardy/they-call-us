<clr-modal [(clrModalOpen)]="openModal" [clrModalClosable]="false">
    <h3 class="modal-title">{{config.Title}}</h3>
    <div class="modal-body">
        <p *ngIf="!!config.Content">{{config.Content}}</p>
        <ng-container *ngIf="!!form">
            <form clrForm [formGroup]="form">
                <clr-input-container *ngFor="let field of config.Form.Fields">
                    <label>{{field.Label}}</label>
                    <input clrInput [type]="field.Type" [formControlName]="field.Id" [attr.autocomplete]="field.Autocomplete ? 'on' : 'off'"/>
                </clr-input-container>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="ok()">Ok</button>
        <button type="button" class="btn btn-outline" (click)="cancel()">Cancel</button>
    </div>
</clr-modal>
