<form clrForm>
  <clr-date-container>
    <label>From</label>
    <input clrDate type="date" name="from" [(clrDate)]="value.from" (clrDateChange)="modelChanged($event)" />
  </clr-date-container>
  <clr-date-container>
    <label>To</label>
    <input clrDate type="date" name="to" [(clrDate)]="value.to" (clrDateChange)="modelChanged($event)" />
  </clr-date-container>
</form>
